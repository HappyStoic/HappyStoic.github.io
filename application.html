    <div id="changeAppart" class="changeAppart">
        <form id="appartementForm">
            <div>Choose an appartement you want to see.</div>

            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody id="apartTable">
                </tbody>
            </table>

            <span id="createAppartBut" class="btn btn-primary">Create new</span>
        </form>
    </div>

    <div id="createAppart" class="changeAppart">
        <form id="appartCreateForm" >
            <div class="form-group">
                <label for="apartname">Name:</label>
                <input type="text" class="form-control" id="apartname" placeholder="Enter name of an apartment">
            </div>
            <div class="form-group">
                <label for="apartaddress">Address:</label>
                <input type="text" class="form-control" id="apartaddress" placeholder="Enter an address">
                <small class="form-text text-muted">Go
                    <span id="backToTable">back</span>
                </small>
            </div>
            <span id="submitApart" class="btn btn-primary">Create</span>
            <div>
                <small id="errorCreatingApart" class="error"></small>
            </div>
        </form>
    </div>

    <div id="inviteRoommate-layout" class="changeAppart">
        <form id="inviteForm" >
            <div class="form-group">
                <label for="roommateName">Name:</label>
                <input type="text" class="form-control" id="roommateName" placeholder="Enter (existing) username of your roomate">
            </div>
            <span id="addRoommateConfirm" class="btn btn-primary">Add roommate</span>
            <div>
                <small id="errorInvitingRoommate" class="error"></small>
            </div>
        </form>
    </div>
